<ion-header>

  <ion-navbar>
    <ion-title>{{obj.headText}}
    </ion-title>
    <ion-buttons start>
      <button class="rightButton" ion-button icon-only small (click)="close()">
        <ion-icon name="close" >关闭</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<totas-component (eventBorade)="eventBorade($event)"></totas-component>
   <div  *ngIf="!obj.type">
     <div class="box p-border"  *ngFor="let model of modelObj">

     
    <p class="boxChild">用户:{{model.name}}</p>
    <p class="boxChild">充值金额:{{model.money}}</p>
      <p *ngIf="model.recharge_type==0" class="boxChild">充值方式:微信</p>
      <p *ngIf="model.recharge_type==1" class="boxChild">充值方式:支付宝{{</p>
    <p class="boxChild">充值时间:{{model.created_at}}</p>
    <button class="boxChild" color="danger" ion-button  small (click)="updateRecharge(model,0)">拒绝</button>
    <button class="boxChild" color="secondary" ion-button  small (click)="updateRecharge(model,1)">通过</button>
  </div>
</div>

<div *ngIf="obj.type">
    <div class="box p-border"  *ngFor="let model of modelObj" >
    <p class="boxChild">用户:{{model.name}}</p>
    <p class="boxChild">提现金额:{{model.money}}</p>
      <p  class="boxChild">提现帐号:{{model.number}}</p>
      <p *ngIf="model.text" class="boxChild">备注:{{model.text}}</p>
      <p *ngIf="!model.text" class="boxChild">备注:无</p>
      <p  class="boxChild">提现时间{{model.created_at}}</p>
    <button class="boxChild" color="danger" ion-button  small (click)="updateCash(model,0)">拒绝</button>
    <button class="boxChild" color="secondary" ion-button  small (click)="updateCash(model,1)">通过</button>
  </div>
</div>
</ion-content>
