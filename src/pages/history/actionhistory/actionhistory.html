  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>actionhistory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <div class="box p-border"  *ngFor="let model of actionModel" >
    <p class="boxChild">期号:{{model.num}}</p>
      <p  class="boxChild">投注:{{model.action}}</p>
      <p  class="boxChild">倍数:{{model.multiple}}</p>
      <p  class="boxChild">金额:{{model.money}}</p>
      <p *ngIf="!model.state" class="boxChild" color="primary">还未开奖</p>
      <p *ngIf="model.state&&!model.prize" class="boxChild" color="danger">未中奖</p>
      <p *ngIf="model.state&&model.prize" class="boxChild" color="secondary">已中奖</p>
      <p  class="boxChild">{{model.created_at}}</p>
  </div>
</ion-content>
