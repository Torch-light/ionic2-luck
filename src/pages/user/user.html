<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-card>
  <img src="{{user.img||img}}"/>
  <ion-card-content style="text-align: center">
    <ion-card-title>
      {{user.name}}
      </ion-card-title>
    <p [color]="color">
      当前积分:{{user.points}}
    </p>
    <p>
       <ion-item>
    <ion-label color="primary">修改积分</ion-label>
    <ion-input placeholder="请输入积分" [(ngModel)]="model.point">
    </ion-input>
  </ion-item>

    </p>
  </ion-card-content>
    <ion-row style="text-align: center">
    <ion-col>
      <button ion-button icon-left clear small (click)="History(1)">
        <ion-icon name="ios-flag"></ion-icon>
        <div>充值记录</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (click)="History(2)">
        <ion-icon name="star"></ion-icon>
        <div>提现记录</div>
      </button>
    </ion-col>
    <ion-col >
     <button ion-button icon-left clear small (click)="History(3)">
        <ion-icon name="ios-paper"></ion-icon>
        <div>下注记录</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>

<button ion-button color="danger" block [disabled]="!model.point" (click)="changePoint()">确定</button>
</ion-content>
