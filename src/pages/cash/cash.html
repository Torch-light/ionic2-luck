<ion-header>

  <ion-navbar>
    <ion-title>提现</ion-title>
<ion-buttons end>
      <button class="rightButton" ion-button icon-only small (click)="history()">
        <ion-icon name="status" >提现记录</ion-icon>
      </button>
</ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>提现金额</ion-label>
    <ion-input  type="number" name="number" [(ngModel)]="model.money"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label floating>提现帐号</ion-label>
    <ion-input type="number" [(ngModel)]="model.number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >备注:</ion-label>
    <ion-input placeholder="注明:支付宝或者微信银行卡" [(ngModel)]="model.text" type="text"></ion-input>
  </ion-item>
</ion-list>


    <div class="box p-border" *ngIf=modelObj >
      <p *ngIf="modelObj.text" class="boxChild">备注:{{modelObj.text}}</p>
      <p *ngIf="!modelObj.text" class="boxChild">备注:无</p>
    <p class="boxChild">提现金额:{{modelObj.money}}</p>
    <p class="boxChild">{{modelObj.created_at}}</p>
    <p *ngIf="modelObj.state==0" class="boxChild " color="primary">状态:等待审核</p>
    <p *ngIf="modelObj.state==2" class="boxChild" color="secondary">状态:提现成功</p>
    <p *ngIf="modelObj.state==1" class="boxChild" color="danger">状态:管理员拒绝</p>

    <!--<button *ngIf="!(modelObj.state==2)" [disabled]="modelObj.state==1" class="boxChild" color="danger" ion-button  small (click)="updateRecharge(modelObj,0)">删除</button>-->
    <!--<button *ngIf="!(modelObj.state==2)" [disabled]="modelObj.state==1" class="boxChild" color="secondary" ion-button  small (click)="updateRecharge(modelObj,1)">我已转账</button>-->
  </div>


</ion-content>

<ion-footer>

<button ion-button full [disabled]="!(model.money&&model.number)" (click)="submit()">确认</button>
</ion-footer>
